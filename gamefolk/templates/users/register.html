{% extends "base.html" %}

{% from "helpers.html" import render_field %}

{% block content %}
<div class="row">
  <header class="large-9 small-9 column">
    <h1>Register for the Gamefolk Shop</h1>
  </header>
</div>
<div class="row">
  <section class="large-9 small-9 column">
    <form method="POST" action="">
      {{ form.csrf_token }}
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
      {{ render_field(form.confirm) }}
      {{ render_field(form.recaptcha) }}
      <button type="submit">Submit</button>
    </form>
  </section>
</div>
{% endblock %}
