{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
  <header class="large-9 small-9 column">
    <h1>Welcome to your profile!</h1>
  </header>
</div>
{% if current_user.secret_code %}
<div class="row">
  <section class="large-9 small-9 column">
    <p>Thanks for buying a cartridge! Your secret code is <strong>{{ current_user.secret_code }}</strong>.</p>
  </section>
</div>
{% endif %}
{% endblock %}
