{% macro render_field(field) %}
<div class="row">
  {% if field.type == 'SubmitField' %}
    <div class="small-12 columns">
      {{ field(class_='button', **kwargs) }}
    </div>
  {% else %}
    <div class="small-12 columns{% if field.errors %} error{% endif %}">
      {{ field.label }}
      {{ field(**kwargs)|safe }}
      {% for error in field.errors %}
        <small class="error">{{ error }}</small>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endmacro %}
