{% extends "base.html" %}

{% block content %}
<h1>Sign in</h1>
<form action="" method="post" id="login">
  {{ form.csrf_token }}
  {{ form.hidden_tag() }}
  <label for="email">Email Address</label>
  {{ form.email }}
  <label for="password">Password</label>
  {{ form.password }}
  <input type="submit" value="Sign In">
</form>
{% endblock %}
