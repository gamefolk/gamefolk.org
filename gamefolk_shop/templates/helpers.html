{% macro render_field(field) %}
<div class="row">
  <div class="large-6 columns{% if field.errors %} error{% endif %}">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% for error in field.errors %}
      <small class="error">{{ error }}</small>
    {% endfor %}
  </div>
</div>
{% endmacro %}
